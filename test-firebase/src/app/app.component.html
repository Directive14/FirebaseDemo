<h3>Create a course:</h3>
<form (submit)="createCourse(); reset()">
    <label for="name">Enter course name</label>
    <input id="name" type="text" name="name" value="name" [(ngModel)]="name">
    <label for="desc">Enter description</label>
    <input id="desc" type="text" name="description" value="description" [(ngModel)]="description">
    <button type="submit">Create!</button>
</form>
<hr/>
<h3>Listing all courses:</h3>
<ul>
    <li *ngFor="let course of courses | async">
        {{course.name}} - {{course.description}}
    </li>
</ul>
<hr/>
<h3>Delete courses:</h3>
<ul>
    <li *ngFor="let course of courses | async">
        {{course.name}}
        <button (click)="deleteCourse(course.$key) ">Delete!</button>
    </li>
</ul>
<hr/>
<h3>Update courses:</h3>
<ul>
    <li *ngFor="let course of courses | async ">
        <p>{{course.name}}</p> Name
        <input type="text " #updateName> Description
        <input type="text " #updateDesc>
        <button (click)="updateCourse(course.$key, updateDesc.value, updateName.value) ">Update!</button>
    </li>
</ul>
